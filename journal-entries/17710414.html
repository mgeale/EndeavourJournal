        Sunday 14<sup>th</sup> Winds Westerly  gentle breezes. In the <small>PM</small> got all the sick  on board many of whome were yet in avery bad state of hilth - three died here  but this loss was made up by the oppertunity we had of compleating our full  Compliment. In the Morning unmoor'd and got ready for sailing &#151;
