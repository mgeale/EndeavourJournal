<dom-module id="index-elem">
  <template>
    <iron-ajax
      auto
      url="../endeavour-journal.json"
      handle-as="json"
      on-response="dataset">
    </iron-ajax>
  </template>
</dom-module>

<script>
  var list;
  Polymer({
      is: "index-elem",
      dataset: function(r) {
          var response = r.detail.response;
          list = response.day;
      }
  });

</script>
