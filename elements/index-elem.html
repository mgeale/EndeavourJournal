<dom-module id="index-elem">
  <template>
    <iron-ajax
      auto
      url="../endeavour-journal.json"
      handle-as="json"
      on-response="dataset">
    </iron-ajax>
  </template>
</dom-module>

<script>
  Polymer({
      is: "index-elem",
      dataset: function(r) {
          var response = r.detail.response;
          var list = response.day;
          var i;
          for (i = 0; 1 < list.length; i++) {
            console.log(i + ": " + list[i].coordinates);
          }
          // console.log(list.length);
      }
  });
</script>
