        Monday 11<sup>th</sup> Gentle breezes at <small>N.W</small> and pleasent weather- Kept plying all this day, but got very little to wind ward. At Noon was in the latitude of 34&deg;..32' S<sup>t</sup> the no[r]thermost point of land in sight set yesterday at noon bore <small>NWBW</small> Dist<sup>ce</sup> 6 or 7 Leagues &#151;
