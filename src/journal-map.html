<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/iron-signals/iron-signals.html">

<dom-module id="journal-map">
  <template>

    <iron-signals on-iron-signal-loaded-data="listenJournalData"></iron-signals>

    <google-map
      map="{{map}}"
      zoom="5"
      latitude="50.351557"
      longitude="-4.146181"
      map-type="satellite"
      fitToMarkers
      api-key="AIzaSyB0a_VCfYtnevVSlcm3CWUL3PkAt5W6VKA">
      <template is="dom-repeat" items="{{dates}}" as="date">
        <google-map-marker
          latitude="{{date.coordinates.latitude}}"
          longitude="{{date.coordinates.longitude}}"
          click-events="true"
          on-google-map-marker-click="clickMarker">
        </google-map-marker>
      </template>
    </google-map>

  </template>
  <script>

  Polymer({
    is: 'journal-map',

    properties: {
      dates: {
        type: Object
      }
    },

    listenJournalData: function(e) {
      this.dates = e.detail;
    },

    clickMarker: function(e) {
      console.log(e.model.__data__.date.date);
      this.fire('iron-signal', {name: 'clicked-data', data: e.model.__data__.date});
    }
  });

  </script>
</dom-module>
