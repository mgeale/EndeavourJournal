<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/iron-signals/iron-signals.html">

<dom-module id="journal-nav">
  <template>

    <iron-signals on-iron-signal-load-data="listenJournalData"></iron-signals>

    <google-map
      map="{{map}}"
      zoom="6"
      latitude="50.351557"
      longitude="-4.146181"
      map-type="satellite"
      fitToMarkers
      api-key="AIzaSyB0a_VCfYtnevVSlcm3CWUL3PkAt5W6VKA">
      <template is="dom-repeat" items="{{entries}}" as="entry">
        <google-map-marker
          latitude="{{entry.coordinates.latitude}}"
          longitude="{{entry.coordinates.longitude}}"
          click-events="true"
          on-google-map-marker-click="clickMarker">
        </google-map-marker>
      </template>
    </google-map>

    <button on-click="clickPrev">Prev</button><button on-click="clickNext">Next</button>
    <h2>Date: {{date}}<br>Day: {{days}}<br>Distance travelled: </h2>

  </template>
  <script>

  Polymer({
    is: 'journal-nav',

    properties: {

      index: {
        type: Number,
        value: 0
      },

      entries: {
        type: Object
      },

      date: {
        type: String
      },

      days: {
        type: String
      }
    },

    listenJournalData: function(e) {
      this.entries = e.detail;
      this.loadEntry(this.entries[this.index]);
    },

    clickNext: function() {
      if (this.index < 1049) {
        this.index++;
        this.loadEntry(this.entries[this.index]);
      } else {
        this.index = 0;
        this.loadEntry(this.entries[this.index]);
      };
    },

    clickPrev: function() {
      if ((this.index > 0) && (this.index <= 1049)) {
        this.index--;
        this.loadEntry(this.entries[this.index]);
      } else {
        this.index = 1049;
        this.loadEntry(this.entries[this.index]);
      };
    },

    clickMarker: function(e) {
      var mapClick = e.model.__data__;
      this.index = mapClick.index;
      this.loadEntry(mapClick.entry);
    },

    loadEntry: function(obj) {
      this.fire('iron-signal', {name: 'send-data', data: obj});
      this.date = obj.date;
      var startDate = new Date(1768,07,28);
      var splitDate = obj.date.split("-");
      var entryDate = new Date(splitDate[0], splitDate[1], splitDate[2]);
      this.days = this.calDays(startDate, entryDate);
      console.log(this.index);
      console.log(obj);
    },

    calDays: function(startDate, entryDate) {
      var oneDay = 24*60*60*1000;
      return Math.round(Math.abs((startDate.getTime() - entryDate.getTime())/(oneDay)));
    }

  });

  </script>
</dom-module>
