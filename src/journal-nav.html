<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/iron-signals/iron-signals.html">

<dom-module id="journal-nav">
  <template>

    <iron-signals on-iron-signal-load-data="listenJournalData"></iron-signals>

    <google-map
      map="{{map}}"
      zoom="5"
      latitude="50.351557"
      longitude="-4.146181"
      map-type="satellite"
      fitToMarkers
      api-key="AIzaSyB0a_VCfYtnevVSlcm3CWUL3PkAt5W6VKA">
      <template is="dom-repeat" items="{{entries}}" as="entry">
        <google-map-marker
          latitude="{{entry.coordinates.latitude}}"
          longitude="{{entry.coordinates.longitude}}"
          click-events="true"
          on-google-map-marker-click="clickMarker">
        </google-map-marker>
      </template>
    </google-map>

    <button on-click="clickPrev">Prev</button><button on-click="clickNext">Next</button>
    <h2>Date: {{dateObj}}</h2>

  </template>
  <script>

  Polymer({
    is: 'journal-nav',

    properties: {

      index: {
        type: Number,
        value: 0
      },

      entries: {
        type: Object
      },

      dateObj: {
        type: String
      }
    },

    listenJournalData: function(e) {
      this.entries = e.detail;
      this.loadEntry(this.entries[this.index]);
      this.dateObj = this.entries[this.index].date;
    },

    clickNext: function() {
      if (this.index < this.entries.length) {
        this.index++;
        this.loadEntry(this.entries[this.index]);
        this.dateObj = this.entries[this.index].date;
      };
    },

    clickPrev: function() {
      if (this.index < this.entries.length) {
        this.index--;
        this.loadEntry(this.entries[this.index]);
        this.dateObj = this.entries[this.index].date;
      };
    },

    clickMarker: function(e) {
      var mapClick = e.model.__data__;
      this.index = mapClick.index;
      this.loadEntry(mapClick.entry);
      this.dateObj = mapClick.entry.date;
    },

    loadEntry: function(obj) {
      this.fire('iron-signal', {name: 'send-data', data: obj});
      console.log(this.index);
    }

  });

  </script>
</dom-module>
