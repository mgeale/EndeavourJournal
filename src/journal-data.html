<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="journal-data">
  <template>
    <iron-ajax
      auto
      url="../data/endeavour-journal-short.json"
      handle-as="json"
      on-response="handleResponse"
      last-response="{{response}}">
    </iron-ajax>

  </template>

  <script>

  Polymer({
    is: "journal-data",

    handleResponse: function(e) {
      this.fire('iron-signal', {name: 'load-data', data: e.detail.response});
    }
  });

  </script>
</dom-module>
