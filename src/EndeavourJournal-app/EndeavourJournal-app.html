<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="EndeavourJournal-app">
  <template>
    <google-map
      map="{{map}}"
      zoom="6"
      latitude="50.351557"
      longitude="-4.146181"
      map-type="satellite"
      fitToMarkers
      api-key="AIzaSyB0a_VCfYtnevVSlcm3CWUL3PkAt5W6VKA">
    </google-map>

    <iron-ajax
      auto
      url="../../data/endeavour-journal.json"
      handle-as="json"
      last-response="{{response}}">
    </iron-ajax>

    <template is="dom-repeat" items="{{response}}">
      <div>
        {{item.date}}
      </div>
    </template>

  </template>

  <script>
    Polymer({

      is: 'EndeavourJournal-app',

      properties: {
        prop1: {
          type: String,
          value: 'EndeavourJournal-app',
        },
      },

    });
  </script>
</dom-module>
