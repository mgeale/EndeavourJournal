<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="journal-entry">
  <template>

    <iron-signals on-iron-signal-clicked-data="listenJournalEntry"></iron-signals>

    <div id="content"></div>

  </template>

  <script>

  Polymer({
    is: "journal-entry",

    properties: {
      entry: {
        type: String
      },

    },

    listenJournalEntry: function(e) {
      this.entry = e.detail.filename;
      var link = this.importHref('../../data/journal-pages/' + this.entry, function() {
        Polymer.dom(this.root).querySelector('#content').appendChild(link.import.body);
        console.log(link.import.body);
      });
    }

  });

  </script>
</dom-module>
