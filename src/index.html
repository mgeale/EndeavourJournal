<dom-module id="EndeavourJournal-app">
  <template>
    <app-drawer-layout>
      <app-drawer swipe-open>
        <section>
          <h2>Special entries</h2>
          <p>29 August 1768 leaves Plymouth, England.</p>
          <p>13 April 1769 arrives at Tahiti.</p>
          <p>7 October 1769 arrives at Poverty Bay, New Zealand.</p>
          <p>20 April 1770 arrives at Cape Howe, Australia.</p>
          <p>11 June 1770 ship strikes a coral reef causing severe damage to the hull.</p>
          <p>22 August 1770 declares the east coast of Australia a British territory.</p>
          <p>10 October 1770 arrives at Batavia (Jakarta).</p>
        </section>
      </app-drawer>
      <app-header-layout>
        <app-header>
          <app-toolbar>
            <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
            <div main-title>Journal of Captain James Cook</div>
          </app-toolbar>
        </app-header>
        <journal-nav></journal-nav>
        <journal-data></journal-data>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: "EndeavourJournal-app",

    });
  </script>
</dom-module>
