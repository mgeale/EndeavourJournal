<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="journal-body.html">

<dom-module id="EndeavourJournal-app">
  <template>
    <style>

      app-drawer {
        --app-drawer-content-container: {
          background-color: burlywood;
          overflow-x: hidden;
        };
      }
      app-drawer h2 {
      margin: 8px 0 0;
      padding: 18px;
      font-size: 18px;
      }
      app-drawer p {
      display: block;
      padding: 18px;
      }
      app-header {

      }
      [main-title] {
      font-size: 1em;
      }
    </style>
    <app-drawer-layout>
      <app-drawer id="drawer">
        <section>
          <h2>Go to</h2>
          <p><button on-click="goto" id="250">13 April 1769</button>, arrival at Tahiti.</p>
          <p><button on-click="goto" id="411">7 October 1769</button>, arrival at Poverty Bay, New Zealand.</p>
          <p><button on-click="goto" id="615">29 April 1770</button>, arrival at Botany Bay, Australia.</p>
          <p><button on-click="goto" id="658">11 June 1770</button>, ship strikes coral reef causing significant damage.</p>
          <p><button on-click="goto" id="730">22 August 1770</button>, declares the east coast of Australia a British territory.</p>
          <p><button on-click="goto" id="778">9 October 1770</button>, arrival at Batavia (Jakarta).</p>
        </section>
      </app-drawer>
      <app-header-layout>
        <app-header reveals>
          <app-toolbar>
            <!-- <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button> -->
            <div main-title><h3>Captain James Cook onboard HMS Endeavour, 1768 to 1771</h3></div>
          </app-toolbar>
        </app-header>
        <journal-body></journal-body>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: "EndeavourJournal-app",

      goto: function(index) {
        this.fire('iron-signal', {name: 'goto-index', data: index});
      }

    });
  </script>
</dom-module>
