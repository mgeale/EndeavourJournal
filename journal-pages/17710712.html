        Friday 12<sup>th</sup> Winds at <small>SW</small> a fresh gale with which we Run briskly up Channell - At <small>1/2</small> past 3 <small>PM</small> pass'd the Bill of Portland and at 7 Peverell point. At 6 <small>AM</small> pass'd Beachy head at the distance of 4 or 5 Miles, <strike>and</strike> at 10 Dungenness at the distance of 2 Miles and at Noon we were abreast of Dover &#151;
