        Tuesday, 15<sup>th</sup> Fine pleasent weather. Received on board fresh Beef and Greens for the Ships Compney, <strike>which</strike> with which they were served every day dureing our stay here. Got all the empty Casks on Shore, and set the Coopers to Work to repair them. Heeld and Boottoped the Starboard side.
